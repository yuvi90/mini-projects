<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <main class="calculator">
        <div class="input-container">
            <p class="input">0</p>
        </div>
        <div class="btn-container">
            <button data-reset class="util">AC</button>
            <button data-del class="util">DEL</button>
            <button data-sign class="util">+/-</button>
            <button data-operator class="operator">/</button>

            <button data-number class="num">7</button>
            <button data-number class="num">8</button>
            <button data-number class="num">9</button>
            <button data-operator class="operator">*</button>

            <button data-number class="num">4</button>
            <button data-number class="num">5</button>
            <button data-number class="num">6</button>
            <button data-operator class="operator">-</button>

            <button data-number class="num">1</button>
            <button data-number class="num">2</button>
            <button data-number class="num">3</button>
            <button data-operator class="operator">+</button>

            <button data-number class="span-2 num">0</button>
            <button data-number class="num">.</button>
            <button data-equal> =</button>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
